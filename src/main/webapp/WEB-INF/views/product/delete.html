<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/delete}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>Are you sure to delete <a th:text="${product.name}"></a></p>
    <input type="submit" th:value="delete">
    <input type="button" th:value="cancel">
</form>

</body>
</html>
